<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
<meta charset="utf-8" />
<title>Login</title>
<link
href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
rel="stylesheet"
integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
crossorigin="anonymous"
/>
<link
href="https://cdn.jsdelivr.net/npm/toastr@2.1.4/build/toastr.min.css"
rel="stylesheet"
/>
</head>
<body>
<main>
<section class="h-100" style="background-color: white;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card shadow-2-strong" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
  
              <h3 class="mb-5">Sign in</h3>
  
              <form id="login-form">
                <div data-mdb-input-init class="form-outline mb-4">
                  <input type="email" id="login-email" class="form-control form-control-lg" oninput="validateEmail()" required />
                  <label class="form-label" for="login-email">Email</label>
                  <div id="emailError" style="display:none; color: rgba(84, 35, 153, 0.631); border-color: rgba(84, 35, 153, 0.631);">Please enter a valid email address.</div>
                </div>
                <div data-mdb-input-init class="form-outline mb-4">
                  <input type="password" id="login-password" class="form-control form-control-lg" oninput="validatePassword()" minlength="6" required />
                  <label class="form-label" for="login-password">Password</label>
                  <div id="passwordError" style="display:none; color: rgba(84, 35, 153, 0.631); border-color: rgba(84, 35, 153, 0.631);">Password is too short.</div>
                </div>
                <!-- Checkbox -->
                <div class="form-check d-flex justify-content-start mb-4">
                  <input class="form-check-input" type="checkbox" value="" id="form1Example3" />
                  <label class="form-check-label" for="form1Example3"> Remember password </label>
                </div>
  
                <button data-mdb-button-init data-mdb-ripple-init class="btn btn-lg btn-block" type="submit" style="background-color: rgba(84, 35, 153, 0.631); border-color: rgba(84, 35, 153, 0.631); color: white;">Log in</button>
  
                <p class="text-center text-muted mt-5 mb-0">Don't have an account? <a href="#signup"
                  class="fw-bold text-body"><u>Sign Up Here!</u></a></p>
              </form>
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
<script>
function validateEmail() {
  const email = document.getElementById('login-email').value;
  const emailError = document.getElementById('emailError');
  const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
  if (!emailPattern.test(email)) {
    emailError.style.display = 'block';
  } else {
    emailError.style.display = 'none';
  }
}

function validatePassword() {
  const password = document.getElementById('login-password').value;
  const passwordError = document.getElementById('passwordError');
  if (password.length < 6) {
    passwordError.style.display = 'block';
  } else {
    passwordError.style.display = 'none';
  }
}
</script>
<script
src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script
src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.min.js"></script>
<script
src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script
src="https://cdn.jsdelivr.net/npm/toastr@2.1.4/build/toastr.min.js"></script>
<script src="/armanculah/webproject/frontend/utils/constants.js"></script>
<script src="/armanculah/webproject/frontend/utils/rest-client.js"></script>
<script src="/armanculah/webproject/frontend/services/user-service.js"></script>
<script>
console.log("login.html loaded");
document.getElementById('login-form').addEventListener('submit', function(event) {
  event.preventDefault();
  var entity = {
    "email": document.getElementById('login-email').value,
    "password": document.getElementById('login-password').value
  };
  console.log("Login form submitted", entity);
  if (typeof UserService === 'undefined') {
    console.error("UserService is not defined!");
  } else {
    UserService.login(entity);
  }
});
</script>
</body>
</html>
