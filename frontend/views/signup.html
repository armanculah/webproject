<section class="h-100"
style="background-color: white;">
  <div class="mask d-flex align-items-center h-100">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Create an account</h2>

              <form id="signupForm">

                <div data-mdb-input-init class="form-outline mb-4">
                  <input type="text" id="register-username" class="form-control form-control-lg" required />
                  <label class="form-label" for="register-username">Your Name</label>
                </div>

                <div data-mdb-input-init class="form-outline mb-4">
                  <input type="email" id="register-email" class="form-control form-control-lg" oninput="validateEmail()" required />
                  <label class="form-label" for="register-email">Your Email</label>
                  <div id="emailError" style="display:none; color: rgba(84, 35, 153, 0.631); border-color: rgba(84, 35, 153, 0.631);">Please enter a valid email address.</div>
                </div>

                <div data-mdb-input-init class="form-outline mb-4">
                  <input type="password" id="register-password" class="form-control form-control-lg" oninput="validatePassword()" minlength="6" required />
                  <label class="form-label" for="register-password">Password</label>
                  <div id="passwordError" style="display:none; color: rgba(84, 35, 153, 0.631); border-color: rgba(84, 35, 153, 0.631);">Password is too short.</div>
                </div>

                <div data-mdb-input-init class="form-outline mb-4">
                  <input type="password" id="register-confirm-password" class="form-control form-control-lg" required />
                  <label class="form-label" for="register-confirm-password">Repeat your password</label>
                </div>

                <div class="form-check d-flex justify-content-center mb-5">
                  <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3cg" />
                  <label class="form-check-label" for="form2Example3g">
                    I agree all statements in <a href="#!" class="text-body"><u>Terms of service</u></a>
                  </label>
                </div>

                <div class="d-flex justify-content-center">
                  <button data-mdb-button-init data-mdb-ripple-init class="btn btn-lg btn-block" type="submit" style="background-color: rgba(84, 35, 153, 0.631); border-color: rgba(84, 35, 153, 0.631); color: white;">Sign Up</button>
                </div>

                <p class="text-center text-muted mt-5 mb-0">Already have an account? <a href="#login"
                    class="fw-bold text-body"><u>Login here</u></a></p>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<script src="/armanculah/webproject/frontend/utils/constants.js"></script>
<script src="/armanculah/webproject/frontend/utils/rest-client.js"></script>
<script src="/armanculah/webproject/frontend/services/user-service.js"></script>
<script>
  console.log("signup.html loaded");
  document.getElementById('signupForm').addEventListener('submit', function(event) {
    event.preventDefault();
    var entity = {
      "register-username": document.getElementById('register-username').value,
      "register-email": document.getElementById('register-email').value,
      "register-password": document.getElementById('register-password').value
    };
    console.log("Signup form submitted", entity);
    if (typeof UserService === 'undefined') {
      console.error("UserService is not defined!");
    } else {
      UserService.register(entity);
    }
  });
</script>
